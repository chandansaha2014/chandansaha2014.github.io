<header>
    <nav class="navigation navigation-header">
        <div class="container">
            <div class="navigation-brand">
                <div class="brand-logo">

        </div>

</header>
<div id="hero" class="static-header light inverted vcv-bg">
    <div class="text-heading container">
        <h1>Dakikalar içerisinde çarpıcı bir özgeçmiş oluşturun.</h1>
        <p>Profesyonel özgeçmişler, online portfolyolar ve kişisel karşılama sayfaları oluşturun</p>
        <ul class="list-inline">
            <li>
                <i class="fa fa-text"></i>
                <a class="btn btn-primary primary-cta" href="https://www.visualcv.com/cv-builder?locale=tr">
                    <img src="./visualcv_files/pencil-64.png" class="icon" alt="build a cv">
                    Hemen VisualCV Oluştur
                </a>      </li>
            <li>
                <a class="btn btn-default tour-btn animated" href="https://www.visualcv.com/users/auth/linkedin?locale=tr">Linkedin ile Bağlan</a>
            </li>
        </ul>
        <!--<small>
          <a href="javascript:void(0);" onclick="scrollToElement('#cv-samples')" id="secondary-prompt">Örnekleri Görüntüleyin</a>
        </small>-->
        <div class="template-container">
            <img src="./visualcv_files/cv-template-avant.png" >
            <img src="./visualcv_files/cv-template-brooklyn.png" >
            <img src="./visualcv_files/cv-template-online-resume-verge.png" >
        </div>
    </div>

</div>
