layout: home
---

<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!--<link rel="shortcut icon" href="https://www.visualcv.com/favicon.ico">-->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
  <link href="./files/landing.css" media="all" rel="stylesheet">


  <!--[if lt IE 9]>
  <script src="/www-home/js/html5.js"></script>
  <script src="/www-home/js/respond.min.js"></script>
  <![endif]-->

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="image" content="https://www.visualcv.com/images/visualcv-resume-templates.jpg">

  <meta name="twitter:card" content="photo">
  <meta name="twitter:site" content="@visualcv">
  <meta name="twitter:image" content="https://www.visualcv.com/images/visualcv-resume-templates.jpg">
  <meta name="twitter:url" content="https://www.visualcv.com/">
  <meta property="og:url" content="https://www.visualcv.com/">
  <meta property="og:title" content="">

  <meta property="og:image" content="https://www.visualcv.com/images/visualcv-resume-templates.jpg">
  <meta property="fb:app_id" content="819813384706537">

    <script>
  // GA Tracking
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-3237470-1']);
  _gaq.push(['_trackPageview']);
  _gaq.push(['_setDomainName', 'visualcv.com']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

</head>
{% for post in site.posts %}
<article class="summary">
    <h3><a href="{{post.url}}">{{post.title}}</a></h3>
    <div class="excerpt">
        {{post.excerpt}}
    </div>
    <div class="meta">
        <span class="date">{{post.date | date: '%B %e, %Y'}}</span>
         - 
        <span class="tags">
            {% for category in post.categories %}
            {{category}}{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </span>
    </div>
</article>

{% endfor %}
</html>
