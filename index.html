---
layout: home
---
{% for post in site.posts %}
<article class="summary">
    <h3><a href="{{post.url}}">{{post.title}}</a></h3>
    <div class="excerpt">
        {{post.excerpt}}
    </div>
    <div class="meta">
        <span class="date">{{post.date | date: '%B %e, %Y'}}</span>
         - 
        <span class="tags">
            {% for category in post.categories %}
            {{category}}{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </span>
    </div>
</article>
{% endfor %}
